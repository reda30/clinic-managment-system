<div class="login">
  <app-exit></app-exit>

  <br>
  <br>
  <!-- <div class="shadow"></div> -->

  <div class="show">

    <div class="image">
      <img src="../../../../assets/brand/logo.png"  alt="شعار كلية الظباط الاحتياط">
    </div>
    <div class="container">
      <form name="form" #loginForm="ngForm" >
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">الاسم</label>
          <div class="col-sm-10 naming">
            <input type="text" #fnamee="ngModel" name="fname" [(ngModel)]="fname" >
            <input type="text"  #mnamee="ngModel" name="mname" [(ngModel)]="mname" >
            <input type="text" #mnamee2="ngModel" name="mname2" [(ngModel)]="mname2">
            <input type="text" #lnamee="ngModel" name="name"  [(ngModel)]="lname">
          </div>
        </div>
        <div class="form-group row number">
          <label for="inputPassword" class="col-sm-2 col-form-label">الرقم العسكري</label>
          <input type="text" name="mnumber"  minlength="13" maxlength="13" #mnumberr="ngModel"   [(ngModel)]="mnumber">
        </div>

        <div class="form-group row number">
          <label for="inputPassword" class="col-sm-2 col-form-label">الرقم القومي</label>
          <input type="text" #nationalIdd="ngModel" minlength="14" maxlength="14"  name="nationalID"[(ngModel)]="nationalID">


        </div>
        <div class="search">
          <button type="submit" routerLink="/existPatient" class="btn btn-primary" [disabled]=" loginForm.value && (mnumberr.value==null||mnumberr.value=='') &&(nationalIdd.value==null || nationalIdd.value=='')&&(fnamee.value==null||fnamee.value==''||mnamee.value==null|| mnamee.value==''||mnamee2.value==null || mnamee2.value==''|| lnamee.value==null || lnamee.value=='')" (click)="search(loginForm)" >بحث</button>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="nameOfRe">
      {{username}}
    </div>
  </div>
</div>
